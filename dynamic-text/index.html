<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            box-sizing: border-box;
            padding-top: 300px;
            background-color: #2c3e50;
        }
        *{
            padding: 0;
            margin: 0;
        }
        .container{
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
        }
        .dynamic-text ul{
            list-style: none;
            padding-left: 10px;
        }
        .dynamic-text ul li{
            color: #d35400;
            letter-spacing: 4px;
            position: relative;
        }
        .dynamic-text ul li::before{
            content: '';
            position: absolute;
            border-left: 1px solid #d35400;
            width: 100%;
            left: 0%;
            height: 100%;
            background-color: #2c3e50;
        }
        /* .dynamic-text ul li:nth-child(1)::before{
            animation: move 3s steps(9) infinite;
        }
        .dynamic-text ul li:nth-child(2)::before{
            animation: move 3s steps(9) infinite;
        } */
        .dynamic-text ul li:nth-child(3)::before{
            animation: move 4s steps(10) infinite;
        }
        @keyframes move {
            to{
                left: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="static-text">
            I'm a 
        </div>
        <div class="dynamic-text">
            <ul>
                <li>Youtuber</li>
                <li>Designer</li>
                <li>Developer</li>
            </ul>
        </div>
    </div>
</body>
</html>
