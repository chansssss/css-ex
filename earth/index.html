<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地球</title>
    <link rel="stylesheet" href="index.css">
    <style>
        body{
            height: 100vh;
            width: 100vw;
            background-color: #2c3e50;
            padding-top: 300px;
        }
        .container{
            margin: auto;
            position: relative;
            width: 400px;
            height: 400px;
        }
        .track{
            position: relative;
            width: 400px;
            height: 400px;
            animation:mymove 2s linear infinite;
        }
        .track::before{
            content: '';
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            border-top-left-radius: 200px;
            border-bottom-left-radius: 200px;
            background: linear-gradient(to top, transparent, rgba(0,255,249,0.4));
            background-repeat: no-repeat;
            background-size: 200px 100px;
        }
        .track::after{
            content: '';
            display: block;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0,255,249);
            width: 10px;
            height: 10px;
            border-radius: 50%;
            box-shadow: 0 0 10px #00fff9,
                        0 0 20px #00fff9,
                        0 0 30px #00fff9,
                        0 0 40px #00fff9,
                        0 0 50px #00fff9,
                        0 0 60px #00fff9,
                        0 0 70px #00fff9,
                        0 0 80px #00fff9,
                        0 0 90px #00fff9,
                        0 0 100px #00fff9;
        }
        .track span{
            position: absolute;
            top: 10px;
            left: 10px;
            bottom: 10px;
            right: 10px;
            background: #2c3e50;
            border-radius: 50%;
        }
        .earth{
            position: absolute;
            top: 30px;
            left: 30px;
            bottom: 30px;
            right: 30px;
            background-image: url('./earth.jpg');
            border-radius: 50%;
            background-size: cover;
            animation: earth-rotate 20s linear infinite;
            z-index: 99;
            box-shadow: inset 0 0 10px #00fff9,
                        0 0 120px #00fff9;
        }
        @keyframes mymove
        {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes earth-rotate
        {
            from {
                background-position: 0%;
            }
            to {
                background-position: 212.5%;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="track">
            <span></span>
        </div>
        <div class="earth"></div>
    </div>
</body>
</html>
