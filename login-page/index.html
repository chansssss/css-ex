<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding-top: 200px;
        }
        *{
            box-sizing: border-box;
        }
        .login-box{
            width: 350px;
            height: 300px;
            margin: auto;
            background-color: #34495e;
            border-radius: 10px;
            padding: 30px;
        }
        .title{
            font-size: 22px;
            text-align: center;
            color: #fff;
            font-weight: 600;
            line-height: 40px;
            margin-bottom: 30px;
        }
        .login-btn{
            width: 120px;
            transition: .5s;
            color: #fff;
            text-align: center;
            line-height: 30px;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 3px;
            padding: 5px;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }
        .login-btn span:nth-child(1){
            position: absolute;
            width: 100%;
            top: 0;
            left: -100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #03e9f4);
            animation: move1 1s linear infinite;
        }
        .login-btn span:nth-child(2){
            position: absolute;
            width: 2px;
            top: -100%;
            right: 0%;
            height: 100%;
            background: linear-gradient(180deg, transparent, #03e9f4);;
            animation: move2 1s linear .25s infinite;
        }
        .login-btn span:nth-child(3){
            position: absolute;
            width: 100%;
            bottom: 0;
            right: -100%;
            height: 2px;
            background: linear-gradient(270deg, transparent, #03e9f4);;
            animation: move3 1s linear .5s infinite;
        }
        .login-btn span:nth-child(4){
            position: absolute;
            width: 2px;
            bottom: -100%;
            left: 0%;
            height: 100%;
            background: linear-gradient(360deg, transparent, #03e9f4);;
            animation: move4 1s linear .75s infinite;
        }
        .login-btn:hover{
            cursor: pointer;
            background-color: #03e9f4;
            border-radius: 5px;
            box-shadow: 0 0 5px 0 #03e9f4,
                        0 0 25px 0 #03e9f4,
                        0 0 50px 0 #03e9f4,
                        0 0 100px 0 #03e9f4;
        }
        @keyframes move1 {
            0%{
                left: -100%;
            }
            50%,100% {
                left: 100%;
            }
        }
        @keyframes move2 {
            0%{
                top: -100%;
            }
            50%,100% {
                top: 100%;
            }
        }
        @keyframes move3 {
            0%{
                right: -100%;
            }
            50%,100% {
                right: 100%;
            }
        }
        @keyframes move4 {
            0%{
                bottom: -100%;
            }
            50%,100% {
                bottom: 100%;
            }
        }
        .form-item{
            position: relative;
        }
        .form-item label{
            position: absolute;
            line-height: 40px;
            top: 0;
            left: 2px;
            color: #fff;
            pointer-events: none;
            transition: .5s;
        }
        .form-item input:valid ~ label{
            font-size: 14px;
            top: -40px;
        }
        .form-item input:focus ~ label{
            font-size: 14px;
            top: -40px;
        }
        .form-item input{
            width: 100%;
            height: 40px;
            border: none;
            border-bottom: 2px solid #fff;
            color: #fff;
            background: transparent;
            outline: none;
        }
        .form-item:nth-child(2){
            margin-top: 30px;
        }
        .login-btn{
            margin-top: 30px;
            float: right;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="title">
            Login
        </div>
        <div class="form-box">
            <div class="form-item">
                <input type="text" name="" required="">
                <label>Username</label>
            </div>
            <div class="form-item">
                <input type="password" name="" required="">
                <label>Password</label>
            </div>
        </div>
        <div class="login-btn">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            SUBMIT
        </div>
    </div>
</body>
</html>
