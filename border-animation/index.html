<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            height: 100vh;
            width: 100vw;
            background-color: #34495e;
            padding: 10px;
            box-sizing: border-box;
        }
        .box{
            width: 200px;
            height: 300px;
            margin: 300px auto;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        .box::before{
            content: '';
            border-radius: 10px;
            position: absolute;
            left: 50px;
            top: -25%;
            width: 50%;
            height: 150%;
            animation: spin 3s linear infinite;
            background-color: #4158D0;
background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);

        }
        .box::after{
            content: '';
            border-radius: 10px;
            position: absolute;
            left: 2px;
            top: 2px;
            box-sizing: border-box;
            width: 196px;
            height: 296px;
            background-color: #34495e;
        }
        @keyframes spin {
            to{
                transform: rotate(0deg);
            }
            from{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
