<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            box-sizing: border-box;
            padding-top: 300px;
            background-color: #2c3e50;
        }

        .container {
            z-index: 1;
            margin: auto;
            height: 70px;
            width: 400px;
            background-color: #fff;
            border-radius: 10px;
        }

        .menu {
            margin: auto;
            height: 70px;
            width: 350px;
            position: relative;
            display: flex;
        }

        .indicator {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            position: absolute;
            border: 6px solid #2c3e50;
            top: -50%;
            left: 0;
            transition: all .3s linear;
            background-color: #f1c40f;
            box-sizing: border-box;
            z-index: 2;
        }

        .indicator::after {
            content: "";
            display: block;
            position: absolute;
            top: 29px;
            left: -22px;
            height: 20px;
            border-top-right-radius: 20px;
            width: 20px;
            background-color: transparent;
            box-shadow: 1px -9px 0 0 #2c3e50;
        }

        .indicator::before {
            content: "";
            display: block;
            position: absolute;
            top: 29px;
            right: -22px;
            height: 20px;
            border-top-left-radius: 20px;
            width: 20px;
            background-color: transparent;
            box-shadow: -1px -9px 0 0 #2c3e50;
        }

        .menu-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            align-content: center;
            align-items: center;
        }

        .menu-item:nth-child(1).active ~ .indicator{
            transform: translateX(0px);
        }
        .menu-item:nth-child(2).active ~ .indicator{
            transform: translateX(calc(70px * 1));
        }
        .menu-item:nth-child(3).active ~ .indicator{
            transform: translateX(calc(70px * 2));
        }
        .menu-item:nth-child(4).active ~ .indicator{
            transform: translateX(calc(70px * 3));
        }
        .menu-item:nth-child(5).active ~ .indicator{
            transform: translateX(calc(70px * 4));
        }

        ion-icon {
            font-size: 22px;
        }
        .menu-icon{
            position: absolute;
            transition: all 0.3s linear;
            transform: translateY(-10px);
            z-index: 99;
        }
        .menu-title{
            position: absolute;
            font-size: 14px;
            font-weight: 500;
            color: #2c3e50;
            margin-top: 4px;
            transition: all 0.3s linear;
            opacity: 1;
            transform: translateY(15px);
        }
        .menu-item.active .menu-icon{
            transform: translateY(-34px);
        }
        .menu-item.active .menu-title{
            color: #f1c40f;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="menu">
            <div class="menu-item active">
                <ion-icon class="menu-icon" name="home-outline"></ion-icon>
                <span class="menu-title">Home</span>
            </div>
            <div class="menu-item">
                <ion-icon class="menu-icon" name="game-controller-outline"></ion-icon>
                <span class="menu-title">Game</span>
            </div>
            <div class="menu-item">
                <ion-icon class="menu-icon" name="airplane-outline"></ion-icon>
                <span class="menu-title">Profile</span>
            </div>
            <div class="menu-item">
                <ion-icon class="menu-icon" name="share-social-outline"></ion-icon>
                <span class="menu-title">Share</span>
            </div>
            <div class="menu-item">
                <ion-icon class="menu-icon" name="settings-outline"></ion-icon>
                <span class="menu-title">Setting</span>
            </div>
            <div class="indicator"></div>
        </div>
    </div>
    <script>
        let list = document.querySelectorAll('.menu-item')
        function clickEvent() {
            list.forEach(item => {
                item.classList.remove('active')
                this.classList.add('active')
            });
        }
        list.forEach(element => {
            element.addEventListener('click', clickEvent)
        });
    </script>
</body>

</html>
