<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平衡</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            width: 100vw;
            height: 100vh;
            background-color: #130f40;
        }
        .container{
            padding: 0 300px;
            margin: auto;
            width: 800px;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        .circle-1{
            position: absolute;
            bottom: -200px;
            width: 800px;
            height: 400px;
            border-top-left-radius: 400px;
            border-top-right-radius: 400px;
            background-color: #eb4d4b;
        }
        .circle-2{
            position: absolute;
            left: calc(50% - 50px);
            bottom: 200px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ecf0f1;
            animation: move1 4s linear infinite;
        }

        .circle-3{
            position: absolute;
            left: calc(50% - 50px);
            bottom: 300px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            animation: move3 4s linear infinite;
        }
        .circle-3::after{
            content: '';
            display: block;
            position: absolute;
            width: 100%;
            height: 50%;
            bottom: 0;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            background-color: #3498db;
        }

        .circle-4{
            position: absolute;
            left: 35px;
            top: 20px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #e67e22;
            animation: move4 4s linear infinite;
        }

        @keyframes move1{
            0%{
                transform: translateX(0px);
            }
            25%{
                transform: translateX(5px);
            }
            50%{
                transform: translateX(0px);
            }
            75%{
                transform: translateX(-5px);
            }
            100%{
                transform: translateX(0px);
            }
        }
        @keyframes move3{
            0%{
                transform: rotate(0deg);
            }
            25%{
                transform: rotate(30deg);
            }
            50%{
                transform: rotate(0deg);
            }
            75%{
                transform: rotate(-30deg);
            }
            100%{
                transform: rotate(0deg);
            }
        }

        @keyframes move4{
            0%{
                transform: translateX(0px);
            }
            25%{
                transform: translateX(50px);
            }
            50%{
                transform: translateX(0px);
            }
            75%{
                transform: translateX(-50px);
            }
            100%{
                transform: translateX(0px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle-1"></div>
        <div class="circle-2"></div>
        <div class="circle-3">
            <div class="circle-4"></div>
        </div>
    </div>
</body>
</html>
